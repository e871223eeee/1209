	<script>
	var db = firebase.database();
	function SignUp() {
		// 這個例子是會創一個 users 的 collection

		var myUserName = document.getElementById("inputUserName").value;
		var myEmail = document.getElementById("inputEmail").value;
		var myPassword = document.getElementById("inputPassword").value;
		var myConfirmPassword = document.getElementById("inputConfirmPassword").value;
		if (myPassword == myConfirmPassword) {
			db.ref('/users/' + myUserName).set({
			password: myPassword,
		    email: myEmail
			})
			.then(function () {alert("建立成功");})
			.catch(function () {alert("伺服器發生錯誤，請稍後再試");});
		}else{
			alert("密碼與確認密碼不同")
		}
		

	}</script>

                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">密碼</label>
              </div>


              <button onclick="SignUp()" class="btn btn-lg btn-primary btn-block text-uppercase">登入</button>
